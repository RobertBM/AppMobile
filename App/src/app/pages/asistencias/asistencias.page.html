<ion-header>
  <ion-toolbar>
    <ion-title>Control de Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  Estudiante
  <div class="post" *ngFor="let post of arrayPosts">
    <ion-item>
      <ion-label>
        <h2>{{post.NOMBRE}} {{post.APELLIDO}}:</h2>
        <h3>{{post.CRITERIO}} {{post.CANTIDAD}}</h3>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
