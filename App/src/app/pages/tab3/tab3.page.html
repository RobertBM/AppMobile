<ion-header>
    <ion-toolbar color="secondary">
        <ion-title style="color:rgb(255, 255, 255)">Mi Perfil:</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding="padding">
    <ion-list *ngFor="let perfil of Perfil">
        <ion-card class="welcome-card">
            <ion-buttons>
                <ion-item>
                    <ion-col>
                        <ion-label>
                            Estudiante: {{perfil.NOMPER}} {{perfil.APEPER}}
                        </ion-label>
                    </ion-col>
                </ion-item>
            </ion-buttons>
        </ion-card>
    </ion-list>
</ion-content>

<footer>
    <ion-button
        (click)="showConfirmAlert()"
        expand="full"
        color="danger"
    >
        Cerrar Sesi√≥n

        <ion-icon
            name="ios-log-out"
            style="margin-left: 30px;"
        ></ion-icon>
    </ion-button>
</footer>
